//
// KEY BINDINGS
//

unbindall
//
// weapons
//
bind	1		"weaponbank 1"
bind	2		"weaponbank 2"
bind	3		"weaponbank 3"
bind	4		"weaponbank 4"
bind	5		"weaponbank 5"
bind	6		"weaponbank 6"
bind	7		"weaponbank 7"
bind	8		"weaponbank 8"
bind	9		"weaponbank 9"
bind	0		"weaponbank 10"

bind    ]		weapprev
bind    [		weapnext
bind	\		+mlook
bind	ENTER		+activate

//
// CHARACTER CONTROLS
//

bind    CTRL	+attack

bind    ALT		+strafe
bind    SHIFT 	+sprint
bind    CAPSLOCK  +speed

bind    -           zoomout
bind    =           zoomin
bind    ,           itemprev
bind    .           itemnext
bind    '           +useitem
bind    DEL         +lookdown
bind    PGDN        +lookup
bind    END         centerview
bind    SPACE       +moveup 

bind    a           +moveleft
bind    b           +zoom
bind    c           +movedown
bind    d           +moveright
bind    e           +leanright
bind    f           +activate
bind    g           +kick
bind    n           notebook
bind    q           +leanleft
bind    r           +reload
bind    s           +back
bind    w           +forward
bind    x           +kick
bind    z           weapalt

bind    UPARROW     +forward
bind    DOWNARROW   +back
bind    LEFTARROW   +left
bind    RIGHTARROW  +right

//
// MOUSE OPTIONS
//

bind    \           +mlook
bind    MOUSE1      +attack
bind    MOUSE2      +moveup
bind    MOUSE3      weapalt
bind    mwheelup    weapprev
bind    mwheeldown  weapnext

//
// CLIENT ENVIRONMENT COMMANDS
//

bind    PAUSE       pause
bind    ESCAPE      togglemenu
bind    ~           toggleconsole
bind    `           toggleconsole

bind    TAB         +scores
bind    F4          +scores
bind    F5          savegame quicksave
bind    F9          loadgame quicksave
bind    F11         screenshot

seta name "WolfPlayer"
seta m_side "0.25"
seta m_forward "0.25"
seta m_yaw "0.022"
seta m_pitch "0.022"
seta cl_freelook "1"
seta cl_mouseAccel "0"
seta sensitivity "5"
seta cl_run "1"
seta cl_pitchspeed "140"
seta cl_yawspeed "140"
seta g_gameskill "1"
seta cg_autoswitch "2"
seta cg_quickMessageAlt "1"
seta cg_drawCompass "1"
seta cg_useWeapsForZoom "1"